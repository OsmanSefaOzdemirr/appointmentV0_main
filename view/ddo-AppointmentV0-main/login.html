<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - AkademikRandevu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1>AkademikRandevu</h1>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="akademisyenler.html">Akademisyenler</a></li>
                    <li><a href="bolumler.html">Bölümler</a></li>
                    <li><a href="duyurular.html">Duyurular</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <a href="login.html" class="btn btn-primary">Giriş</a>
                <a href="register.html" class="btn btn-secondary">Kayıt Ol</a>
            </div>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Giriş Yap</h2>
                <form action="ogrenci-dashboard.html" method="GET">
                    <div class="form-group">
                        <label for="email">E-posta Adresi</label>
                        <input type="email" id="email" class="form-control" placeholder="E-posta adresinizi giriniz" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" class="form-control" placeholder="Şifrenizi giriniz" required>
                        <p class="form-text">En az 8 karakter, bir büyük harf, bir küçük harf ve bir rakam içermelidir</p>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Beni hatırla</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                    </div>
                    <div class="auth-links">
                        <a href="forgot-password.html">Şifremi Unuttum</a>
                        <p>Hesabınız yok mu? <a href="register.html">Kayıt olun</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" style="margin-top: 80px;">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 AkademikRandevu. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
